security:
    password_hashers:
        App\Entity\User: 'bcrypt'
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
            logout:
                path: app_logout
                target: app_home
    access_control:
        - { path: ^/course/create, roles: ROLE_TEACHER }
        - { path: ^/course/\d+/join, roles: ROLE_CLIENT }
        - { path: ^/course/\d+, roles: [ROLE_CLIENT, ROLE_TEACHER] }
        - { path: ^/, roles: PUBLIC_ACCESS }
when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: bcrypt
                cost: 4